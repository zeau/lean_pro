<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>

<style type="text/css">

    html,body {
        background: #e9ecf3;
        overflow: inherit;
        height: 100%;
    }
    .myapp-login{
        background: #334054;
        background-size: 100%;
        height: 100%;
    }
    .am-g{
        margin: 0 auto;
        width: 100%;
    }


    .myapp-login-logo-block {
        max-width: 750px;
        margin: 0 auto;
        overflow: hidden;
    }

    .login-am-center {
        overflow: hidden;
        border-radius: 6px 6px 6px 6px;
        margin-top: 250px;
    }


    .form_div input {
        line-height: 30px;
        width: 300px;
        margin-left: 65px;
        background-color: inherit;
        border: none;
        margin-bottom: 10px;
        border-bottom: 1px solid #000000;
    }
    #doc-ipt-email-1 {

    }


</style>
<body>

<div class="am-g myapp-login">
    <div class="myapp-login-logo-block  tpl-login-max">
        <div class="am-u-sm-10 login-am-center">
            <form class="am-form">

                <div style="width: 300px; height: 250px; background-color: #FFF; background-image: url('/home/img/log.png');
                 background-repeat:no-repeat; float: left;"></div>


                <div class="form_div" style="width: 450px; height: 250px; background-color: green;float: right;">
                    <div class="am-form-group">
                        <input type="email" class="" id="doc-ipt-email-1" placeholder="输入电子邮件">
                    </div>
                    <div class="am-form-group">
                        <input type="password" class="" id="doc-ipt-pwd-1" placeholder="设置个密码吧">
                    </div>
                    <p><button type="submit" class="am-btn am-btn-default">立即注册</button></p>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
