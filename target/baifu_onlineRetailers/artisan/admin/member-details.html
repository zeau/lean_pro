<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="/artisan/admin/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/artisan/admin/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="/artisan/admin/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="/artisan/admin/assets/css/admin.css">
    <link rel="stylesheet" href="/artisan/admin/assets/css/app.css">
    <script src="/artisan/admin/assets/js/echarts.min.js"></script>
    <script src="/artisan/admin/assets/js/jquery.min.js"></script>
    <script src="/artisan/admin/assets/js/amazeui.min.js"></script>
    <script src="/artisan/admin/assets/js/store+json2.min.js"></script>
    <script src="/artisan/admin/assets/js/app.js"></script>
    <script src="/artisan/admin/assets/js/vue.js"></script>
    <script src="/artisan/admin/assets/js/api.js"></script>
    <style>
        th, td{
            text-align:center;
        }
        .am-btn-toolbar .operation{
            float:none;
        }
        .mem-details{
            margin-top:3px;
        }
    </style>
</head>

<body data-type="index">


<header class="am-topbar am-topbar-inverse admin-header">
    <div class="am-topbar-brand">
        <a href="javascript:;" class="tpl-logo">
            <img src="/artisan/admin/assets/img/index-log.png" alt="">
        </a>
    </div>
    <div class="am-icon-list tpl-header-nav-hover-ico am-fl am-margin-right">

    </div>

    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

    <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

        <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list tpl-header-list">

            <li class="am-dropdown" data-am-dropdown data-am-dropdown-toggle>
                <a class="am-dropdown-toggle tpl-header-list-link" href="javascript:;">
                    <span class="am-icon-comments"></span> 客服中心
                </a>

            </li>
            <li class="am-dropdown" data-am-dropdown data-am-dropdown-toggle>
                <a class="am-dropdown-toggle tpl-header-list-link" href="javascript:;">
                    <span class="am-icon-medkit"></span> 使用帮助
                </a>

            </li>

            <li class="am-dropdown" data-am-dropdown data-am-dropdown-toggle>
                <a class="am-dropdown-toggle tpl-header-list-link" href="javascript:;">
                    <span class="am-icon-user-secret">管理员</span>

                </a>
                <ul class="am-dropdown-content">
                    <li><a href="#"><span class="am-icon-bell-o"></span> 资料</a></li>

                    <li><a href="login-r.html"><span class="am-icon-power-off"></span> 退出</a></li>
                </ul>
            </li>

        </ul>
    </div>
</header>
<div class="tpl-page-container tpl-page-header-fixed">
    <div class="tpl-left-nav tpl-left-nav-hover">

    <div class="tpl-left-nav-list">
        <ul class="tpl-left-nav-menu">
            <li class="tpl-left-nav-item" style="margin-top:20px;">
                <a href="index.html" class="nav-link index-leaguer">
                    <i class="am-icon-tasks"></i>
                    <span>会员申请列表</span>
                </a>
            </li>
            <li class="tpl-left-nav-item">
                <a href="user-list.html" class="nav-link tpl-left-nav-link-list index-user-list">
                    <i class="am-icon-newspaper-o"></i>
                    <span>注册用户列表</span>

                </a>
            </li>
            <li class="tpl-left-nav-item">
                <a href="requir-list.html" class="nav-link tpl-left-nav-link-list index-require">
                    <i class="am-icon-list-ol"></i>
                    <span>需求列表</span>

                </a>
            </li>

        </ul>
    </div>
</div>

    <div class="tpl-content-wrapper">
        <div class="tpl-content-page-title">
            会员详情列表页
        </div>
        <div class="tpl-portlet-components" >
            <div class="portlet-title">
                <div class="caption font-green bold">
                    <span class="am-icon-code"></span> 详情
                </div>
            </div>
            <div class="tpl-portlet-components" id="applyDetails">
                <div class="tpl-block ">
                    <div class="am-g tpl-amazeui-form" >
                        <div class="am-u-sm-12 am-u-md-9">
                            <form class="am-form am-form-horizontal">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-5 am-form-label">姓名 / Name</label>
                                    <div class="am-u-sm-7 mem-details">
                                        <span>{{user.name}}</span>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-sex" class="am-u-sm-5 am-form-label">性别 / Sex</label>
                                    <div class="am-u-sm-7 mem-details">
                                        <span>无</span>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-5 am-form-label">电子邮件 / Email</label>
                                    <div class="am-u-sm-7 mem-details">
                                        <span>无1551947281@qq.com</span>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-5 am-form-label">电话 / Telephone</label>
                                    <div class="am-u-sm-7 mem-details">
                                        <span>{{user.mobile}}</span>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-QQ" class="am-u-sm-5 am-form-label">QQ</label>
                                    <div class="am-u-sm-7 mem-details">
                                        <span>无1551947281</span>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-state" class="am-u-sm-5 am-form-label">审核状态</label>
                                    <div class="am-u-sm-7 mem-details">
                                        <span v-if="data.applyStatus=='pass'">通过</span>
                                        <span v-else>未通过</span>
                                    </div>
                                </div>


                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-5 am-form-label">简介 / Intro</label>
                                    <div class="am-u-sm-7 mem-details">
                                        <textarea class="" rows="5" id="user-intro" placeholder="输入个人简介"></textarea>
                                        <small>无字段  250字以内写出你的一生...</small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3" style="text-align:center;">
                                        <button type="button" class="am-btn am-btn-primary">返回</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/artisan/admin/assets/js/jquery.min.js"></script>
<script src="/artisan/admin/assets/js/amazeui.min.js"></script>
<script src="/artisan/admin/assets/js/app.js"></script>
<script>

    var applyDetails = new Vue({

            el:  "#applyDetails",
            data:{
                data:[],
                user:[]
            }
    });

    var param = {
        id:api.req.id
    };

    function getApplyDetails() {
        post("/admin/apply/getApply.do",param,function (data) {

            applyDetails.data=data;
            applyDetails.user=data.user;


        },function (msg) {
            console.log(msg)
        })


    }
    getApplyDetails(param);

</script>
</body>

</html>
