<script src="/artisan/admin/assets/js/jquery.min.js"></script>

<script>
    $(function(){
        $(".re-back-btn").click(function(){
            window.open("requir-list.html")
        });
    });

    var demandVm = new Vue({
        el:"#demandId",
        data:{
            data:[],
            user:[]
        }


    });
    var param ={
        id : api.req.id
    };

    function getDemand(param) {

        post("/admin/demand/getDemand.do?",param,function (data) {

            demandVm.data = data;
            demandVm.user = data.user;


        },function (msg) {
            console.log(msg);
        })
    }

    getDemand(param);


</script>
